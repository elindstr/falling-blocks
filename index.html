<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="assets/js/jquery.js"></script>

</head>
<body>

<canvas id="main_canvas"></canvas>
<div class="side_class">
  <h1>Tetris</h1><br>
  Time: <span id="display_timer"></span><br>
  Lines: <span id="display_lines"></span><br>
  Level: <span id="display_level"></span><br><br><br>
  <button id="pause_button" class="button1" type="button" onclick="pause_button()">Pause Game</button><br>
  <button class="button1" type="button" onclick="newgame_button()">New Game</button><br>
  <br>
  <span id="display_endgame"></span>
</div>

<div id="myModal1" class="modal1">
  <div class="modal-content1">
  <center>
    <h1>Game Over</h1>

    <button class="button1" type="button" onclick="CloseHSPage()">Play Again</button><br><br>

    <form id="myform" onSubmit="HSButt_disabled()">
      <b>Sign the Honor Roll</b><br>
      Name: <input name="player_name" type="text" id="player_name" maxlength="50" required><br>
      Score: <input name="player_score" id="score" readonly></input><br>
      <button id="HS_submit_button" type="submit">Sign</button>
    </form>

    <br>
    <b>Honor Roll</b>
    <ol id="highscores"></ol>
  </center>
  </div>
</div>

<script src="assets/js/game.js"></script>
</body>
</html>
